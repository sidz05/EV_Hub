<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User/Provider Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="login.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-row">

  <!-- Side Navigation -->
  <div class="w-1/5 bg-green-600 text-black">
    <nav class="p-6">
      <ul>
        <li class="mb-4"><a href="#" class="text-xl font-semibold">Home</a></li>
        <li class="mb-4"><a href="#" class="text-xl font-semibold">About</a></li>
        <li class="mb-4"><a href="#" class="text-xl font-semibold">Contact</a></li>
        <li class="mb-4"><a href="#" class="text-xl font-semibold">Support</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="w-4/5 p-10">

    <!-- Login as Provider -->
    <div class="bg-gray-200 p-6 rounded-lg shadow-md w-full mb-10">
      <h2 class="text-2xl font-semibold mb-4">Login as Provider</h2>
      <form id="providerLoginForm" class="space-y-4">
        <div>
          <label for="providerEmail" class="block text-sm font-medium">Email</label>
          <input type="email" id="providerEmail" name="providerEmail" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
        </div>
        <div>
          <label for="providerPassword" class="block text-sm font-medium">Password</label>
          <input type="password" id="providerPassword" name="providerPassword" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
        </div>
        <div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Login</button>
        </div>
      </form>
      <p class="mt-4 text-sm">Don't have an account? <a href="index.html" class="text-blue-600">Register here</a>.</p>
    </div>

    <!-- Login as User -->
    <div class="bg-gray-200 p-6 rounded-lg shadow-md w-full mb-10">
      <h2 class="text-2xl font-semibold mb-4">Login as User</h2>
      <form id="userLoginForm" class="space-y-4">
        <div>
          <label for="userEmail" class="block text-sm font-medium">Email</label>
          <input type="email" id="userEmail" name="userEmail" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
        </div>
        <div>
          <label for="userPassword" class="block text-sm font-medium">Password</label>
          <input type="password" id="userPassword" name="userPassword" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
        </div>
        <div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Login</button>
        </div>
      </form>
      <p class="mt-4 text-sm">Don't have an account? <a href="index.html" class="text-blue-600">Register here</a>.</p>
    </div>

  </div>

</body>
</html>
